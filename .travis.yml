language: cpp

sudo: false

compiler:
  - gcc
  - clang

script:
  - mkdir -p build
  - cd build
  - cmake ..
  - make
  - make test

addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - gcc-5
      - g++-5
      - clang-3.6
      - cmake
      - cmake-data

