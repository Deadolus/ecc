language: cpp

sudo: false

compiler:
  - gcc
  - clang

script:
  - $CXX --version
  - cmake --version
  - mkdir -p build
  - cd build
  - cmake ..
  - make
  - make test

install:
  - if [ "$CXX" == "g++" ]; then export CXX="g++-5"; export CC="gcc-5"; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.6"; export CC="clang-3.6"; fi

addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - gcc-5
      - g++-5
      - clang-3.6
      - cmake
      - cmake-data

